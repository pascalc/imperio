<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Imperio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Le styles -->
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>IMPERIO</h1>
    
    <div id="trackpad"></div>
    
    <div id="keyboard-inputs">
      <textarea id="keyboard" class="text" type="text" placeholder="type and press enter"></textarea>
      <div id="special-keys">
        <img class="arrow-key key" id="up-key" src="img/key_up.png"></img>
        <img class="arrow-key key" id="right-key" src="img/key_right.png"></img>
        <img class="arrow-key key" id="down-key" src="img/key_down.png"></img>
        <img class="arrow-key key" id="left-key" src="img/key_left.png"></img>

        <img class="key" id="backspace-key" src="img/key_backspace.png"></img>
        <img class="key" id="enter-key" src="img/key_enter.png"></img>
      </div>
    </div>
    
    <div id="nav">
      <a class="trackpad" href="#">TOUCHPAD</a>
      <a class="keyboard" href="#">KEYBOARD</a>
    </div>
    
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/trackpad.js"></script>
    <script src="js/keyboard.js"></script>
  </body>
</html>
